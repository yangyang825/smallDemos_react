<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props</title>
  <!-- 引入React对象 -->
  <script src="./source_code/react.development.js"></script>
  <!-- 引入ReactDOM对象 -->
  <script src="./source_code/react-dom.development.js"></script>
  <!-- 引入babel, 转换JSX -->
  <script src="./source_code/babel.min.js"></script>
  <!-- 引入PropTypes对象 -->
  <script src="./source_code/prop-types.js"></script>
</head>
<body>
  <div id="myApp"></div>
  <div id="test1"></div>
  <script type="text/babel">
    class Person extends React.Component{
    /* 对标签属性进行类型, 必要性的限制 */
    static propTypes = {
      name: PropTypes.string.isRequired,//name为string类型, 且name属性必须传入, 否则有错误提示
      sex:PropTypes.string,//sex为string类型, 首字母小写, 不为String对象
      age:PropTypes.number,//age为number类型, 同上
      ability:PropTypes.func,//func而非function, 意味着为函数对象类型, 类似还有array等
    }
    /* 指定标签默认属性值 */
    static defaultProps = {
      sex: "男",
      age: 199
    }
      render(){
        console.log(this);
        const {name, age, sex} = this.props;
        return (
          <ul>
            <li>name: {name}</li>
            <li>age: {age}</li>
            <li>sex: {sex}</li>
          </ul>
        )
      }
    }

    const data = {name:"yyyyy", age:25, sex:"female"};
    //传入多组键值对, 或者一整个对象, 用扩展运算符...
    ReactDOM.render(<Person {...data}/>, document.getElementById("myApp"));
    //test
    ReactDOM.render(<Person name="Peter"/>, document.getElementById("test1"));
  </script>
</body>
</html>
